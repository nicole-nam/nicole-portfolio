<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/superslides.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Nicole Nam</title>
  </head>
  <body>
    <!-- SUPERSLIDES BEGINS -->

    <div id="slides">
      <div class="overlay"></div>
      <div class="slides-container">
        <img src="/img/slide1.jpg" alt="computer" />
        <img src="/img/slide2.jpg" alt="food platter" />
        <img src="/img/slide3.jpg" alt="coding screen" />
      </div>
      <div class="title">
        <div class="heading">
          <p class="main">NICOLE NAM</p>
          <p class="sub typed"></p>
        </div>
      </div>
      <nav class="slides-navigation">
        <a href="#" class="next"></a>
        <a href="#" class="prev"></a>
      </nav>
    </div>

    <div id="about" class="section">
      <div class="row">
        <div class="col-md-5">
          <img class="aboutImg" src="/img/about.jpeg" alt="headshot" />
        </div>

        <div class="col-md-7"></div>
      </div>
    </div>

    <!-- SUPERSLIDES ENDS  -->

    <script src="js/jquery.superslides.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
